<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/login-bootstrap/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/login-bootstrap/css/main.css">
<!--===============================================================================================-->
<!-- SweetAlert2 -->
<link rel="stylesheet" href="../static/dashboard-bootstrap/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
<script src="../static/dashboard-bootstrap/plugins/sweetalert2/sweetalert2.min.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Create Account
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="confirm_pass" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Role
					</span>
					<div class="wrap-input100 m-b-36">
						<div>
							<input type="radio" name="role" value="admin"> admin
						</div>
						<div>
							<input type="radio" name="role" value="normal" checked> normal
						</div>
						<div>
						  <input type="radio" name="role" value="manager"> manager
					  </div>
					</div>

					<span class="txt1 p-b-11">
						Access Rights
					</span>

					<div class="wrap-input100 m-b-36">
						<div>
							<input type="checkbox" name="accessMain"> Main Building
						</div>
						<div>
							<input type="checkbox" name="accessDatacenter"> Datacenter
						</div>
						<div class="form-check">
							<input type="checkbox" name="accessOffice"> Office
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Create Account
						</button>
					</div>

					<div class="flex-sb-m w-full p-b-48">

						<div>
							<a href="{{ url_for('viewUsers') }}" class="txt3">
								Back to User Management
							</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/login-bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/login-bootstrap/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/login-bootstrap/js/main.js"></script>

{% if createAcc_success == False %}
<script type="text/javascript">
  $(function() {
	let msg = '{{ msg }}'
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

	Toast.fire({
        type: 'error',
        title: 'Account not created. ' + msg
      })
  });
</script>
{% endif %}
</body>
</html>
